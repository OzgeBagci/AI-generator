<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Generator</h1>
      </header>

      <main>
        <form id="generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="topic"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/OzgeBagci" target="_blank"
          ><strong>Øzge Bagci</strong></a
        >
        and is
        <a href="https://github.com/OzgeBagci/AI-generator" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a
          href="https://flourishing-profiterole-f7544a.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
        <span>© 2024</span>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
