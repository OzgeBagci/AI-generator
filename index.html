<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Travel Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Travel the world with AI</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="travel-generator-form">
            <input
              type="text"
              placeholder="Enter destination you want to visit"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" value="Generate" class="submit-button" />
          </form>
          <div class="example">i.e Italy, Paris or Fiji Islands</div>
        </div>
        <div class="travel hidden" id="travel"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/OzgeBagci" target="_blank"
          ><strong>Øzge Bagci</strong></a
        >
        and is
        <a href="https://github.com/OzgeBagci/AI-generator" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://ai-travel-genertor.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
        <span>© 2024</span>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
